{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANHSLink</title>
    <link rel="icon" href="{% static 'pictures/ANHSLink_logo.png' %}" type="image/x-icon" width="64" height="64">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page">
        <div class="head_container">
            <div class="branding">
                <img class="logo" src="{% static 'pictures/ANHSLink_logo.png' %}" alt="ANHS LOGO" width="7%">
                <div class="site-identity">
                    <p class="site-title">ANHSLink</p>
                    <p class="site-description">"Linking Education Through Innovative Web Solutions"</p>
                </div>
            </div>
            <div class="information flex justify-center space-x-3">
                <a href="{% url 'home' %}">
                    <p>Home</p>
                </a>
                <a href="{% url 'map' %}">
                    <p>Map</p>
                </a>
                <a href="{% url 'history' %}">
                    <p>History</p>
                </a>
                <a href="{% url 'logout' %}">
                    <p>Logout</p>
                </a>
            </div>
        </div>
        {% block body %} {% endblock %}
        <hr>
        <footer>
            <div class="footer_container">
                <div class="branding_footer_whole">
                    <div class="branding_footer">
                        <img class="logo" src="{% static 'pictures/ANHSLink_logo.png' %}" alt="ANHS LOGO" width="5%" height="10%">
                        <div class="site-identity_footer">
                            <p class="site-title_footer">ANHSLink</p>
                            <p class="site-description_footer">Linking Education Through Innovative Web Solutions</p>
                        </div>
                    </div>
                    <div class="branding_footer_motto">
                        Dream it. Believe it. Achieve it.
                    </div>
                    <div class="socials_footer">
                        <div class="heading">
                            <div class="quick_email">
                                <img class="contact_logo" src="{% static 'pictures/GMAIL_LOGO.png' %}" alt="gmail_logo" width="1rem">
                                <p class="contacts">302985argaonhs@gmail.com</p>
                            </div>
                        </div>
                        <a href="https://www.facebook.com/profile.php?id=100063811972895" target="_blank">
                            <img src="{% static 'pictures/FB_LOGO.png' %}" alt="fb_logo" width="30vw" height="30vh">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>



</html>
