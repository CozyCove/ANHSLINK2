{% extends "main/base.html" %} {% load static %} {% block body %}

<div id="rooms" class="bg-slate-500">
  <script src="{% static 'js/rooms.js' %}"></script>
</div>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <path
    d="M4 18c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-2c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v2zM4 12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v2zM4 6c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v2z"
  ></path>
</svg>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
  <line x1="3" y1="9" x2="21" y2="9"></line>
  <line x1="3" y1="15" x2="21" y2="15"></line>
  <path d="M12 3v18"></path>
  <path d="M9 6h1.5v6H9z"></path>
  <path d="M13.5 12H15v6h-1.5z"></path>
</svg>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- Chalkboard -->
  <rect x="2" y="3" width="20" height="8" rx="2" ry="2"></rect>
  <!-- Desks -->
  <rect x="3" y="14" width="8" height="4" rx="1" ry="1"></rect>
  <rect x="13" y="14" width="8" height="4" rx="1" ry="1"></rect>
  <!-- Legs of Desks -->
  <line x1="4" y1="18" x2="4" y2="21"></line>
  <line x1="10" y1="18" x2="10" y2="21"></line>
  <line x1="14" y1="18" x2="14" y2="21"></line>
  <line x1="20" y1="18" x2="20" y2="21"></line>
  <!-- Books on Desk -->
  <rect x="4" y="13" width="2" height="1" rx="0.2" ry="0.2"></rect>
  <rect x="7" y="13" width="2" height="1" rx="0.2" ry="0.2"></rect>
  <rect x="14" y="13" width="2" height="1" rx="0.2" ry="0.2"></rect>
  <rect x="17" y="13" width="2" height="1" rx="0.2" ry="0.2"></rect>
</svg>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 24 24"
  fill="none"
  stroke="#000"
  stroke-width="1.5"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- Left cover -->
  <path d="M2,19 V5 a2,2 0 0 1 2,-2 h2" />
  <!-- Right cover -->
  <path d="M20,19 V5 a2,2 0 0 0 -2,-2 h-2" />
  <!-- Book spine -->
  <path d="M6,3 v16" />
  <path d="M18,3 v16" />
  <!-- Pages -->
  <path d="M6,3 C6,5 18,5 18,3" />
  <path d="M6,19 C6,17 18,17 18,19" />
  <!-- Page lines -->
  <path d="M6,7 C7,7 17,7 18,7" />
  <path d="M6,11 C8,11 16,11 18,11" />
  <path d="M6,15 C9,15 15,15 18,15" />
</svg>
