{% extends "main/base.html" %}

{% load static %}

{% block body %}

<style>
    
    @keyframes appears {
        0% {
            font-size: 0px;
            padding: 0;
            opacity: 0;
            height: 0;

        }

        100% {


            height: auto;
            font-size: 20px;
            padding: 1px;
            opacity: 1;
        }
    }

    button{
        background: white;
    }

    .hiddenButton {
        animation-name: appears;
        animation-duration: .5s;
        animation-fill-mode: forwards;

        display: none;
    }

    .iconlib {
        padding-top: 30px;
        padding-bottom: 60px;
    }

    .choose {
        font-size: 1.4rem;
    }

</style>
<div class="flex items-center justify-center">
    <div class="max-w-screen-lg">
        <div id="upload" class="bg-green-300 text-center p-5 font-extrabold rounded-3xl mt-10">
            <p class="text-3xl pb-4 text-green-800">Upload</p>

            <div class="flex justify-center  h-fit text-center">
                <form name="myForm" id='upload' method="post" action="{% url 'upload_view' %}"
                    enctype="multipart/form-data">

                    {% csrf_token %}
                    <div><select id="grade" name="grade" required
                            class="bg-green-50 border border-green-300  text-green-900 text-base  text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected disabled value="">Grade</option>
                            <option value=1>Grade 7</option>
                            <option value=2>Grade 8</option>
                            <option value=3>Grade 9</option>
                            <option value=4>Grade 10</option>
                            <option value=5>Grade 11</option>
                            <option value=6>Grade 12</option>
                        </select>

                        <select id="subject" name="subject" required
                            class="bg-green-50 border border-green-300 text-green-900 text-base text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected disabled>Subject</option>
                           
                        </select>

                        <input
                            class="block w-full  text-green-900 border border-green-300 text-base rounded-lg cursor-pointer bg-green-50 dark:text-green-400 focus:outline-none dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400"
                            id="file" name="file" type="file" required placeholder="Place file"
                            accept=".pdf, .docx, .pptx">

                        <div id="fileSize" class="text-green-800"></div>

                        <input
                            class="bg-green-50 border border-green-300 text-green-900 text-base text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            name="description" type="text" required placeholder="What is the file about?" maxlength="20">
                    </div>
                    <input
                        class="bg-green-50 border border-green-300 text-green-900 text-base text-center rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        type="submit" value="Upload File">
                </form>
            </div>

        </div>
        <script src="{% static 'js/library.js' %}"></script>
        <!-- Library Header -->
        <div class="bod  flex justify-center">
            <div class="lib">

                <div class="border-spacing-x-px">
                    <p class="text-green-700 text-xl text-center p-10">"A digital library place for Nationalistas"</p>
                </div>
                <!-- Grade Link -->
                <p
                    class="choose text-center text-blue-500 hover:text-blue-700 font-semibold text-lg p-4 transition duration-300 ease-in-out">
                    Choose a Grade</p>
                </a>

                <div class="grades-container text-xl flex-wrap text-center">
                    <!-- Grade 7 Button -->
                    <button
                        class=" grade-button nine w-full h-48 bg-gradient-to-r  text-white font-bold text-4xl rounded-lg "
                        data-grade="Grade 7"> <img class="rounded-3xl   " src="{% static 'pictures/gred7.jpg' %}">
                    </button>
                    <div id="Grade 7" class="grade-subjects w-full h-48 p-4 hiddenButton space-y-4">

                        <div class="sub border-t-4 7 " id="7">
                        
                        </div>
                    </div>
                    <!-- Grade 8 Button -->
                    <button
                        class=" grade-button nine w-full h-48 bg-gradient-to-r  text-white font-bold text-4xl "
                        data-grade="Grade 8"> <img class="rounded-3xl" src="{% static 'pictures/gred8.jpg' %}">
                    </button>
                    <!-- Grade 8 Subjects -->
                    <div id="Grade 8" class="grade-subjects w-full h-48 p-4 hiddenButton space-y-4">

                        <div class="sub border-t-4 7" id="8">
                            
                        </div>
                    </div>

                    <button
                        class=" grade-button nine w-full h-48 bg-gradient-to-r  text-white font-bold text-4xl"
                        data-grade="Grade 9"> <img class="rounded-3xl" src="{% static 'pictures/gred9.jpg' %}">
                    </button>
                    <!-- Grade 9 Subjects -->
                    <div id="Grade 9" class="grade-subjects w-full h-48 p-4 hiddenButton space-y-4">

                        <div class="sub border-t-4" id="9">

                        </div>
                    </div>
                    <button
                        class="grade-button ten  w-full h-48    bg-gradient-to-r  text-white font-bold text-4xl"
                        data-grade="Grade 10"><img class="rounded-3xl" src="{% static 'pictures/gred10.jpg' %}"></button>
                    <!-- Grade 9 Subjects -->
                    <div id="Grade 10" class="grade-subjects w-full h-48 p-4 hiddenButton space-y-4">
                        <div class="sub" id="10">
                           
                        </div>
                    </div>

                    <button
                    class="grade-button ten  w-full h-48    bg-gradient-to-r  text-white font-bold text-4xl"
                    data-grade="11"><img class="rounded-3xl" src="{% static 'pictures/gred11.jpg' %}"></button> 
                  
                    <div id="11" class="grade-subjects w-full h-48 p-4 hiddenButton">
                    </div>
                   
                    <button
                    class="grade-button ten  w-full h-48    bg-gradient-to-r  text-white font-bold text-4xl"
                    data-grade="12"><img class="rounded-3xl" src="{% static 'pictures/gred12.jpg' %}"></button> 
                  
                    <div id="12" class="grade-subjects w-full h-48 p-4 hiddenButton">

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>                   
{% endblock %}
