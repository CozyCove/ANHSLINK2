{% extends "main/base.html" %}
{% load static %}

{% block body %}
  <div class="flex justify-center items-center h-screen bg-gray-200">
    <form method="POST" class="p-8 md:p-12 lg:w-1/3 bg-white rounded-lg shadow-2xl transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105" action="{% url 'create_post' %}">
      <div class="mb-6">
        {% csrf_token %}
        <label for="title" class="block mb-2 text-md font-semibold text-gray-700">Title</label>
        <input name="title" type="text" placeholder="Enter title here" class="w-full px-4 py-3 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
      </div>
      <div class="mb-6">
        <label for="description" class="block mb-2 text-md font-semibold text-gray-700">Description</label>
        <textarea name="description" rows="4" placeholder="Write a brief description..." class="w-full px-4 py-3 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
      </div>
      <div class="flex justify-end">
        <input type="submit" value="Create Post" class="cursor-pointer px-6 py-2 text-lg text-white bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg hover:from-blue-700 hover:to-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-300">
      </div>
    </form>
  </div>
{% endblock %}
