{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANHSLink</title>
    <link rel="icon" href="{% static 'pictures/ANHSLink_logo.png' %}" type="image/x-icon" width="64" height="64">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        .picture {
            display: block;
            filter: brightness(80%);
        }

        .bganhs {
            background-image: url("{% static 'pictures/login_page.png' %}");
        }

        
    </style>
</head>


<body>
    <div class="head_container bg-green-100">
        <div class="branding ">
            <img class="logo" src="{% static 'pictures/ANHSLink_logo.png' %}" alt="ANHS LOGO" width="7%"></a>
            <div class="site-identity">
                <p class="site-title">ANHSLink</p>
                <p class="site-description">"Linking Education Through Innovative Web Solutions"</p>
            </div>
        </div>
    </div>


    <div class=" bganhs h-1/2-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-2 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <img class="w-full mb-4" src="{% static 'pictures/login_page.png' %}" alt="Pic of ANHS">
            <div class="text-center">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username"
                        class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" name="password" placeholder="Password"
                        class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit"
                        class="w-full py-2 mb-4 text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        Log in
                    </button>
                </form>

                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="/sign_up" class="text-green-600 hover:text-green-800 hover:underline">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>



</body>
<footer>
    <div class="footer_container">
        <div class="branding_footer_whole">
            <div class="branding_footer">
                <img class="logo" src="{% static 'pictures/ANHSLink_logo.png' %}" alt="ANHS LOGO" width="5%"
                    height="10%">
                <div class="site-identity_footer">
                    <p class="site-title_footer">ANHSLink</p>
                    <p class="site-description_footer">"Linking Education Through Innovative Web Solutions"</p>
                </div>
            </div>
            <div class="branding_footer_motto">
                Dream it. Believe it. Achieve it.
            </div>
            <div class="socials_footer">
                <div class="heading">
                    <div class="quick_email">
                        <img class="contact_logo" src="{% static 'pictures/GMAIL_LOGO.png' %}" alt="gmail_logo"
                            width="1rem">
                        <p class="contacts">302985argaonhs@gmail.com</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</footer>


</html>
