{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANHSLink</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="icon"
      href="{% static 'pictures/ANHSLink_logo.svg' %}"
      type="image/x-icon"
       width="64"
      height="64"
    />
    
    </style>
    <script src="{% static 'js/landing.js' %}"></script>
  </head>

  <body class="flex justify-center">
    <div class="max-h-fit max-w-fit">
        <nav class="bg-white border-gray-200 dark:bg-green-100">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="/anhs"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img
                src="{% static 'pictures/ANHSLink_logo.svg' %}"
                class="h-16"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-green-700"
                >ANHSLINK</span
              >
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="/login" class="text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Log in
                  </a>
              
              
            </div>
          </div>
        </nav>
        {% block body %} {% endblock %}
        
        <footer class="bg-gray-100">
            <div class="mx-auto max-w-5xl px-4 py-12 sm:px-6 lg:px-8">
              <div class="flex justify-center text-teal-600">
                <img
                src="{% static 'pictures/ANHSLink_logo.svg' %}"
                class="h-16"
                alt="Flowbite Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-green-700"
                >ANHSLINK</span
              >
              </div>
          
              <p class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500">
                "Linking Education Through Innovative Web Solutions"


              </p>
              <p class="mx-auto mt-6 max-w-md text-center leading-relaxed text-gray-500">
                Dream it. Believe it. Achieve it.
              </p>
          
            </div>
          </footer>
    </div>


  </body>
</html>
